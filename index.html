<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Message</title>
    <style>
        .row {
            margin-top: 23%;
        }
    </style>
</head>

<body>
    <!-- My Secret Message -->
    <div class="row">
        <div class="col s8 offset-s2">
            <div id="message-form" class="card-panel">
                <form action="">
                    <label>Enter a Secret Message</label>
                    <input id="message-input" type="text">
                    <button class="btn">Create</button>
                </form>
            </div>
            <!-- Message to display after create message form -->
            <!-- Hidden by default with .hide -->
            <div id="link-form" class="card-panel hide">
                <div>
                    <label>Share this link with a friend</label>
                    <input type="text" id="link-input">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
